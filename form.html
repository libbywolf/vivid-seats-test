<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="fundForm">
    <div class="fundGoal darkBox">
    	<p>$167 still needed for this project</p>
    </div>
    <div class="formContent">
    	<progress value="75" max="100">75%</progress>
	    <div class="formText">
	    	<p><span class="orange">Only 3 days left</span> to fund this project.</p>
	    	<p>Join the 42 other donors who have already supported this project. Every dollar helps.</p>
	    </div>
	    <div class="buttons">
		    <div class="left">
		    	<input class="dollarValue" type="text" value="$50">
		    </div>
		    <div class="right">
		    	<button><span>Give Now</span></button>
		    </div>
		</div>
	    <div class="givingReason clear">
	    	<p>Why give $50?</p>
	    </div>
	</div>
	<div class="buttons">
		<div class="bottomLeft">
			<button><span>Save for later</span></button>
		</div>
		<div class="bottomRight">
			<button><span>Tell your friends</span></button>
		</div>
	</div>
  </body>
</html>
